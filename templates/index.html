<html>
  <head>
    <title>
      Flask Starter Kit
    </title>
  </head>
  <body>
    <h1>To-Do List</h1>
    <br>
    <form method = "post" action = "{{url_for("index")}}">
      <input name = "priority" placeholder = "priority"></input><br>
      <input name = "item" placeholder = "list item"></input><br>
      <button>Add</button>
      <br>
      <ul>
        {% for i in obj: %}
        <li>{{obj[i]}} <form method = "post" action = "{{url_for("delete")}}"><input name = "{{i}}" value = "{{i}}"></input><button name = "{{i}}">Done</button></li>
        {% endfor %}
      </ul>
    </form>
  </body>
</html>
